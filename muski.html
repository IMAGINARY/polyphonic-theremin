<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Polyphonic Theremin Demo</title>
    <link rel="stylesheet" href="dist/muski-theremin.min.css" />
    <script src="https://unpkg.com/pepjs@0.5.3/dist/pep.js"></script>
    <style>
      html,
      body,
      #muski-theremin {
        position: relative;
        margin: 0;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        border: none;
        width: 100%;
        height: 100%;
      }

      #muski-theremin {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div
      id="muski-theremin"
      data-component="muski-theremin"
      data-touch-element-style="background-color: red;"
    ></div>
    <script src="dist/muski-theremin.min.js"></script>
  </body>
</html>
